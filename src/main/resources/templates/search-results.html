<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div id="search-result" th:fragment="data">
<table border="1">

    <tbody>
    <tr th:if="${profiles.empty}">
        <td colspan="2"> No Profiles found </td>
    </tr>
    <table th:each="profile : ${profiles}" border="1" >
        <tr>
            <td rowspan="6" colspan="2"> -- PHOTO -- </td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${profile.name}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td th:text="${profile.age}"></td>
        </tr>
        <tr>
            <td>profession</td>
            <td th:text="${profile.profession}" ></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td th:text="${profile.qualification}"></td>
        </tr>
        <tr>
            <td>Full Profile</td>
            <td><a th:href="@{/profile/get/} + ${profile.matrimonyID}" th:text="${profile.matrimonyID}"></a></td>
        </tr>
    </table>
    </tbody>
</table>
</div>
</body>
